<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imagenes</title>
  </head>
  <body>
    <div>
      <h3>Aprendiendo a utilizar imágenes</h3>
      <img src="Portada.PNG" alt="Logo imagen" width="200" height="200" />
    </div>
    <div>
      <h3>Aprendiendo a utilizar los vídeos</h3>
      <video width="200" height="200" controls autoplay muted loop>
        <source
          src="y2mate.com - Vance Joy  Riptide Official Video_480p.mp4"
          type="video/mp4"
        />
      </video>
    </div>
    <div>
      <h3>Aprendiendo a utilizar los audios</h3>
      <audio autoplay controls muted loop>
        <!-- Audio puede ser  mp3 ogg wav -->
        <source
          src="y2mate.com - Vance Joy  Riptide Official Video_320kbps.mp3"
          type="audio/mp3"
        />
      </audio>
      <!-- Audio  -->
    </div>
  </body>
</html>
