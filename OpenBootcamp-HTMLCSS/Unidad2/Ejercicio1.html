<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 02 - Formularios en HTML</title>
</head>
<body>
    <form action="resultado.html" method="GET">
    <div>
        <label for="nombre"> Nombre</label>
        <input type="text" id="nombre" name="nombre" required>
    </div>
    <div>
        <label for="edad"> Edad</label>
        <input type="number" id="edad" name="edad" min= "0" max = "100" required>
    </div>
    <div>
        <label for="frase"> frase favorita</label>
        <textarea id="frase" name="frase" style="resize:none" required></textarea>
    </div>
    <button type="submit">Enviar</button>
    <button type="reset">Reset</button> <!-- limpia el formulario antes de enviarlo -->
    </form>
</body>
</html>
